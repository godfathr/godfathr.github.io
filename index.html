  <body data-spy="scroll" data-offset="40" data-target="#scrollNav">
    <app-root></app-root>
    <script>
      $(document).ready(function () {
        const date = new Date();
        const year = date.getFullYear();
        $('#copyrightDate').html("Copyright &copy; " + year);

        // Add scrollspy to <body>
        $('body').scrollspy({
          target: "#scrollNav",
          offset: 60
        });

        // Add smooth scrolling on all links inside the navbar
        $("#scrollNav a").on('click', function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 500, function () {

              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });
      });

      $('.container .body-content').scrollspy({
        target: "#scrollNav",
        offset: 60
      });

      $('#btnNutshell').click(function () {
        $('#moreNutshell').toggle(200);
        //$('#btnNutshell').html('See less');
      });
    </script>
